<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revise e confirme</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f5f5f5;
  color: #333;
  padding-bottom: 120px;
}

/* HEADER */
.header {
  background: #ffeb3b;
  padding: 14px 16px;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  gap: 10px;
}

.back {
  font-size: 22px;
  cursor: pointer;
}

.header h1 {
  font-size: 18px;
  margin: 0;
  font-weight: 600;
}

/* CONTAINER */
.container {
  padding: 16px;
}

/* SEÇÕES */
.section-title {
  font-size: 14px;
  font-weight: bold;
  margin: 16px 0 8px;
}

/* CARD */
.card {
  background: #fff;
  border-radius: 10px;
  padding: 14px;
  box-shadow: 0 1px 3px rgba(0,0,0,.12);
  margin-bottom: 14px;
}

.card-row {
  display: flex;
  gap: 12px;
}

.icon img {
  width: 40px;
  height: 40px;
  object-fit: contain;
}


.card-content {
  flex: 1;
}

.card-content strong {
  font-size: 14px;
}

.card-content p {
  font-size: 13px;
  margin: 4px 0;
  color: #555;
}

.link {
  font-size: 13px;
  color: #3483fa;
  margin-top: 8px;
  display: inline-block;
  cursor: pointer;
}

/* PAGAMENTO */
.payment {
  display: flex;
  gap: 12px;
  align-items: center;
}

.payment img {
  width: 28px;
  height: 28px;
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 1px solid #ddd;
  padding: 14px 16px;
}

.footer-row {
  display: flex;
  justify-content: space-between;
  font-size: 16px;
  margin-bottom: 10px;
}

.footer-row strong {
  font-size: 18px;
}

button {
  width: 100%;
  padding: 15px;
  background: #3483fa;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <h1>Revise e confirme</h1>
</div>

<div class="container">

  <div class="card">
    <div class="card-row">
    <div class="icon">
      <img src="https://i.ibb.co/vxW8N8dP/produto-2.png" alt="Produto">
    </div>

      <div class="card-content">
        <strong>Envio Gratis</strong>
        <p id="prazoEntrega">Prazo de entrega</p>
        <p id="nomeProduto">Produto</p>
        <p>Quantidade: 1</p>
      </div>
    </div>
  </div>

  <div class="section-title">Detalhe do pagamento</div>
  <div class="card">
    <div class="payment">
      <img src="pix.png" alt="Pix">
      <div>
        <strong>Pix</strong>
        <p id="valorPagamento">R$ 747,87</p>
        <p style="font-size:13px;color:#666">
          Ao confirmar a compra, você terá as informações para pagar.
        </p>
        <p style="font-size:13px;color:#666">
          Pague agora para garantir sua compra
        </p>
        <a href="checkout.html" class="link">Alterar forma de pagamento</a>
      </div>
    </div>
  </div>

</div>

<div class="footer">
  <div class="footer-row">
    <span>Total</span>
    <strong id="totalFinal">R$ 747,87</strong>
  </div>
  <button onclick="comprar2()">Confirmar a compra</button>
</div>

<script>


        function comprar2() {
        const produto = {
            nome: "Mounjaro Tirzepatida 5mg",
            preco: 747.87
        };

        localStorage.setItem("produto", JSON.stringify(produto));
        window.location.href = "loading2.html";
        }
        
/* ===== DADOS ===== */
const produto = JSON.parse(localStorage.getItem("produto"));
const frete = Number(localStorage.getItem("frete")) || 0;
const prazo = localStorage.getItem("prazoEntrega") || "";

const endereco = JSON.parse(localStorage.getItem("enderecoEntrega"));
const faturamento = JSON.parse(localStorage.getItem("faturamento"));

/* Produto */
if (produto && produto.nome) {
  document.getElementById("nomeProduto").innerText = produto.nome;
}

/* Prazo */
if (prazo) {
  document.getElementById("prazoEntrega").innerText = prazo;
}

/* Endereço */
if (endereco) {
  document.getElementById("enderecoEntrega").innerText =
    `${endereco.rua}, ${endereco.numero} - ${endereco.cidade}/${endereco.estado}`;
}

/* Faturamento */
if (faturamento) {
  document.getElementById("nomeCliente").innerText = faturamento.nome;
  document.getElementById("cpfCliente").innerText = faturamento.cpf;
}

/* TOTAL */
let total = 0;
if (produto && typeof produto.preco === "number") {
  total = produto.preco + frete;
}

const totalFormatado = total.toLocaleString("pt-BR", {
  style: "currency",
  currency: "BRL"
});

document.getElementById("totalFinal").innerText = totalFormatado;
document.getElementById("valorPagamento").innerText = totalFormatado;
</script>

</body>
</html>
